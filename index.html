<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="section-center">
        <article class="gift-image">
            <img src="./images.jpeg" alt="image">
        </article>
        <article class="gift-info">
            <h2>Old iphone give-away</h2>
            <h4 class="giveaway">give-away ends on sunday, 24 january 2022 8:00 am</h4>
            <P>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptates et repellat neque voluptatem non nostrum!</P>
            <div class="deadline">
                <div class="deadline-format">
                    <div>
                        <h4>34</h4>
                        <span>days</span>
                    </div>
                </div>
                <div class="deadline-format">
                    <div>
                        <h4>34</h4>
                        <span>hours</span>
                    </div>
                </div>
                <div class="deadline-format">
                    <div>
                        <h4>34</h4>
                        <span>mins</span>
                    </div>
                </div>
                <div class="deadline-format">
                    <div>
                        <h4>34</h4>
                        <span>secs</span>
                    </div>
                </div>
            </div>
        </article>
    </section>
    <script src="app.js"></script>
</body>
</html>
